<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: sans-serif;
      }
      #options {
        width: 250px;
      }
      #container {
        display: flex;
      }
      h3 {
        cursor: pointer;
        margin-top: 35px;
        
        padding: 5px;
      }
      #unk {
        cursor: auto;
        color: grey;
      }
      .active.d {
        border-left: 3px solid #01579B;
        background-color: #80D8FF;
      }
      .active.r {
        border-left: 3px solid #FF0D00;
        background-color: #FF6961;
      }
      .active.i {
        border-left: 3px solid #808080;
        background-color: #EDEDED;
      }
      h1 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Total contributions</h1>
    <p>Click on a name to see that member's total contributions to different political organizations</p>
    <div id="container">
        <div id="options">
          <h3 onclick="drawGraph(0, this)" class="r active">Julia Brncic (R)</h3>
          <h3 onclick="drawGraph(1, this)" class="d">Maurice Graham (D)</h3>
          <h3 onclick="drawGraph(2, this)" class="r">Greg Hoberock (R)</h3>
          <h3 onclick="drawGraph(3, this)" class="i">Robin Wenneker (I)</h3>
          <h3 onclick="drawGraph(4, this)" class="d">Michael Williams (D)</h3>
          <h3 onclick="drawGraph(5, this)" class="d">Phillip Snowden (D)</h3>
          <h3 onclick="drawGraph(6, this)" class="r">Jeff Layman (R)</h3>
          <h3 onclick="drawGraph(7, this)" class="r">David Steelman (R)</h3>
          <h3 id="unk">Darryl Chatman (D)</h3>
        </div>
        <div id="svgContainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="main.js"></script>
    <script src="bubbles.js"></script>
    <script src="bar.js"></script>
    <script src="line.js"></script>
  </body>
</html>
